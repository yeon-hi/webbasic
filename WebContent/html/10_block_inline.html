<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			* {
				border: 1px  solid black
			}
			table, th, td {
			  border: 1px solid black;
			  border-collapse: collapse;
			}
		</style>
	</head>
	<body>
		<h4>Block and InLine Elment</h4>
		<hr/>
		
		<!-- Block Element -->
		<p>내용1</p>
		<p>내용2</p>
		
		<p>
			<div>내용3</div>
			<div>내용4</div>
		</p>
		
		
		<table width="100%">
			<tr>
				<td>
					<div>내용5</div>
					<button>버튼</button>
					<button>버튼</button>
				</td>
				<td>
					<div>내용6</div>
					<button>버튼</button>
					<button>버튼</button>
				</td>
			</tr>
		</table>
		
		<!-- Inline Element -->
		<span>내용ddddddddddddddddddddd3</span>
		<span>내용4</span>
		<a href="">링크1</a>
		<a href="">링크2</a>
		<button>버튼1</button>
		<button>버튼2</button>
	</body>
</html>
