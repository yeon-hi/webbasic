<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<script>
		
			//Infinity---------------------------------------
			var var1 = 3/0;
			console.log(var1);
			console.log(var1 == Infinity);
			if(var1) {
				console.log("Infinity는 긍정입니다.");
			}else{
				console.log("Infinity는 부정입니다.");
			}
			
			//NaN (Not a Number)-----------------------------
			//NaN은 직접 비교가 불가
			var var3 = 100 - "car";
			console.log(var3);
			console.log(var3 == Number.NaN);
			//isNaN (Not a Number)
			if(isNaN(var3)) {
				console.log("숫자가 아닙니다.");
			} else {
				console.log("숫자입니다.");
			}
			if(var3) {
				console.log("NaN는 긍정입니다.");
			}else{
				console.log("NaN는 부정입니다.");
			}
			
			//undefined---------------------------------------
			var var4;
			console.log(var4);
			console.log(var4 == undefined);
			if(var4) {
				console.log("undefined는 긍정입니다.");
			}else{
				console.log("undefined는 부정입니다.");
			}
			
			//parseInt(), ParseFloat()------------------------
			var var5 = parseInt("10") + 5;
			var var6 = parseFloat("10.5") + 5;
			console.log(var5, var6);
			
			//eval()------------------------------------------
			function fun1() {
				console.log("fun1() 실행");
				return "success";
			}
			var result = fun1();
			console.log(result);
			
			var result2 = eval("fun1()");
			console.log(result2);
			
			
		</script>
	</head>
	<body>
		
	</body>
</html>
