<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			//Promise 생성하고 리턴하는 함수
			function work(){
				let promise = new Promise((resolve, reject)=>{
					//실제 작업 내용 정의 (시간을 필요로 하는 작업)
					//...
					let result = false;
					
					if(result) {
						resolve("success");
					}else {
						reject("fail");
					}
				});
				
				return promise;
			}
			//Button의 Click 이벤트가 발생했을 때 실행하는 함수
			function fun1()	{
				console.log("이벤트 처리 시작");
				
				//Promise 실행 방법1
				 work().then(
					(value)=>{console.log(value + ": 네트워크 통신 완료");},
					(value)=>{console.log(value + ": 네트워크 통신 실패");}
				);
				
				
				
				console.log("이벤트 처리 종료");
			}
		</script>
	</head>
	<body>
		<div class="card">
		 <div class="card-header">Promise</div>
		 <div class="card-body">
		 	<button onclick="fun1()" class = "btn btn-info btn-sm">Promise 실행</button>
		 </div>
		</div>
	</body>
</html>
