<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
		
		<script>
			//함수 선언
			function fun1(){
				console.log("fun1 실행")
				
			}
			//함수 호출
			fun1();
			
			//함수 선언
			function fun2(x, y){
				return (x + y);				
			}
			//함수 호출 후 리턴 값 받기
			let result = fun2(2, 3);
			console.log("result: " + result);
			
			function ask(name){
				console.log(name + "님이 들어오셨습니다.");
				console.log("니 뭐했노");
				console.log("열심히 할끼가");
			}
			//함수 호출
			ask("홍길동");
			ask("이지호");
			ask("강지성");
			
			//함수 선언
			//javascript는 if 매개변수에 의미론적인 값이 들어갈 수 있다.
			//undefined는 의미론 적으로 false
			function fun3(arg1, arg2, arg3){
				if(arg1) console.log("arg1:" + arg1);
				if(arg2) console.log("arg2:" + arg2);
				if(arg3) console.log("arg3:" + arg3);
				console.log("-------------");
			}
			
			//javascript는 함수 호출할 때 매개변수의 수만큼 없어도 된다. 
			fun3();
			fun3("홍길동");
			fun3("홍길동","김길동");
			fun3("홍길동","김길동","감자바");
		</script>
	</head>
	<body>
		<div class="card">
			<div class="card-header">
			</div>
			<div class="card-body">
				<button onclick="fun1()" class="btn btn-info btn-small">fun1() 호출</button>
			</div>
		</div>
	</body>
</html>
